<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyślij maila</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form class="mt-2">

        <div class="row form-group" mt-2>
            <div class="col-sm-3">Odbiorca</div>
            <div class="col-sm-9">
                <input type="text" name="recipient" class="form-controll">
            </div>
        </div>

        <div class="row form-group" mt-2>
            <div class="col-sm-3">Tytuł wiadomości</div>
            <div class="col-sm-9">
                <input type="text" name="subject" class="form-controll">
            </div>
        </div>

        <div class="row form-group" mt-2>
            <div class="col-sm-3">Treść wiadomości</div>
            <div class="col-sm-9">
                <textarea rows="10" name="content" class="form-controll"></textarea>
            </div>
        </div>

        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </div>

    </form>


</div>

</body>
</html>
