<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nowa wiadomość</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <form method="post" action="/mails" enctype="multipart/form-data">

        <div class="row form-group mt-2">
            <label for="recipient" class="col-sm-3 col-form-label">Do:</label>
            <div class="col-sm-9">
                <input type="text" id="recipient" name="recipient" class="form-control" required>
            </div>
        </div>

        <div class="row form-group mt-2">
            <label for="subject" class="col-sm-3 col-form-label">Tytuł:</label>
            <div class="col-sm-9">
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
        </div>

        <div class="row form-group mt-2">
            <label for="content" class="col-sm-3 col-form-label">Wiadomość:</label>
            <div class="col-sm-9">
                <textarea rows="10" id="content" name="content" class="form-control" required></textarea>
            </div>
        </div>

        <div class="row form-group mt-2">
            <label for="content" class="col-sm-3 col-form-label">Załącznik:</label>
            <div class="col-sm-9">
                <input type="file" id="attachment" name="attachment" class="form-control" required>
            </div>
        </div>

        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </div>

    </form>


</div>

</body>
</html>
